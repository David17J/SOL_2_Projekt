<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NoteBuddy</title>
    <link rel="stylesheet" href="/NoteBuddy-Frontend/styles/main.css"/>
    <script src="/NoteBuddy-Frontend/scripts/main.js" defer></script>
    <script src="/NoteBuddy-Frontend/app.js" defer></script>
</head>
<body onload="loadNotes()">
<!-- HEADER-BALKEN -->
<header class="nb-header">
    <div class="nb-header-left">
        <span class="nb-header-icon">☰</span>
        <span class="nb-header-title">NoteBuddy Aufgabenboard</span>
    </div>
    <button class="nb-add-channel-btn" onclick="createNote2()">+ Kanal hinzufügen</button>
</header>
<div class="todo-container">
    <div class="header-container">
        <div><h1>TO-DO</h1></div>
        <div>
            <button class="menubutton">+</button>
        </div>
    </div>
    <div class="todo-list " id="notes">
        <div class="todo">
            <!--              Hier wird der dynamische Teil hinzugefügt-->
            <div class="header-container">
                <div>Name der Aufgabe</div>
                <div>
                    <img alt="menu" height="20" width="20" src="assets/three-dots.svg">
                    <img alt="green-check" height="25" width="25" src="assets/green-check.svg">
                </div>
            </div>
            <div style="display: flex ;  align-items: center; "><img alt="calender" height="25" width="25"
                                                                     src="assets/calendar.png">Termin hinzufügen
            </div>
        </div>
        <div class="todo">
            <!--              Hier wird der dynamische Teil hinzugefügt-->
            <div class="header-container">
                <div>Name der Aufgabe</div>
                <div>
                    <img alt="menu" height="20" width="20" src="assets/three-dots.svg">
                    <img alt="green-check" height="25" width="25" src="assets/green-check.svg">
                </div>
            </div>
            <div style="display: flex ;  align-items: center; "><img alt="calender" height="25" width="25"
                                                                     src="assets/calendar.png">Termin hinzufügen
            </div>
        </div>
    </div>
</div>

</body>
</html>
