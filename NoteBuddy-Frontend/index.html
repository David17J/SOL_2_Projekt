<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NoteBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/NoteBuddy-Frontend/styles/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/NoteBuddy-Frontend/scripts/main.js" defer></script>
    <script src="/NoteBuddy-Frontend/scripts/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<body onload="loadNotes()">
<!-- HEADER-BALKEN -->
<header class="nb-header">
    <div class="nb-header-left">
        <span class="nb-header-icon">☰</span>
        <span class="nb-header-title">NoteBuddy Aufgabenboard</span>
    </div>
    <button class="nb-add-channel-btn" onclick="createNote2()">+ Kanal hinzufügen</button>
</header>
<div style="display: flex; flex-direction: row; padding: 10px">
    <div class="todo-container" style="padding-right: 10px">
        <div class="header-container">
            <div><h1>TO-DO</h1></div>
            <div>
                <button class="menubutton" onclick="createNote2()">+</button>
            </div>
        </div>
        <div class="todo-list " id="notes">
<!--            loadNotes()-->
        </div>
    </div>
    <!--Aufgaben Fenster-->
    <!-- Fixing the closing tags in your existing HTML -->
    <div class="window" id="noteForm">

    </div>
</div>

</html>
